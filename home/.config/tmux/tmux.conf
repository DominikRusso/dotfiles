# remap prefix from C-b to C-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# vim mode
set -g mode-keys vi

# remove esc delay
set -s escape-time 0

# vim like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vim like pane resizing
bind -r C-h resize-pane -L 2
bind -r C-j resize-pane -D 2
bind -r C-k resize-pane -U 2
bind -r C-l resize-pane -R 2

# window numbering same order as keyboard
set -g base-index 1

# set scrollback size
set -g history-limit 100000

# status bar date time
set -g status-right ''
set -g status-right-length 0

# use 256 colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",alacritty:Tc"

# change color of status bar
set -g status-style fg="#777777",bg="#1a1a1a"
set -g window-status-current-style fg="#eaeaea"

# change color of prompt line
set -g message-command-style reverse
set -g message-style fg="#ffffff"

