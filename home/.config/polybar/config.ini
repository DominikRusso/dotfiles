[global/wm]
margin-top = -4
margin-bottom = 0


[colors]
bg = #00000000
fg = #BBB
accent0 = #0F0
accent1 = #FFF


[bar/main]
bottom = true
padding = 1
height = 16
font-0 = "monospace:size=10;2"
foreground = ${colors.fg}
background = ${colors.bg}
pseudo-transparency = false
enable-ipc = true
separator = "  ::  "
modules-left = bspwm xwindow
modules-center =
modules-right = cpu temp mem alsa datetime


[module/alsa]
type = internal/alsa
label-volume = "v %percentage:2% y"
label-muted = "v %percentage:2% n"


[module/bspwm]
type = internal/bspwm
enable-click = false
enable-scroll = false
label-empty = _
label-empty-foreground = ${colors.fg}
label-focused = %name%
label-focused-foreground = ${colors.accent0}
label-occupied = %name%
label-separator = " "


[module/cpu]
type = internal/cpu
interval = 1
label = c %percentage:2%


[module/datetime]
type = custom/script
tail = true
exec = ~/.local/bin/bar/time


[module/mem]
type = internal/memory
interval = 3
label = m %percentage_used:2%


[module/temp]
type = internal/temperature
interval = 2
units = false
label = t %temperature-c%


[module/xwindow]
type = internal/xwindow
label = %title:0:50:...%

