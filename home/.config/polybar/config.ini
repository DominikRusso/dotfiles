[global/wm]
margin-top = -5
margin-bottom = 0


[colors]
bg = #00000000
fg = #BBB
accent0 = #0F0
accent1 = #FFF


[bar/main]
bottom = true
padding = 1
font-0 = "monospace:size=10;2"
foreground = ${colors.fg}
background = ${colors.bg}
height = 16
pseudo-transparency = false

enable-ipc = true

modules-left = bspwm
modules-center =
modules-right = alsa datetime

separator = " :: "


[module/datetime]
type = custom/script
tail = true
exec = ~/.local/bin/bar/time


[module/bspwm]
type = internal/bspwm
enable-click = false
enable-scroll = false

label-empty = "_ "
label-occupied = "%name% "
label-focused = "%name% "

label-empty-foreground = ${colors.fg}
label-focused-foreground = ${colors.accent0}


[module/alsa]
type = internal/alsa

label-volume = "v %percentage% on "
label-muted = "v %percentage% off"

